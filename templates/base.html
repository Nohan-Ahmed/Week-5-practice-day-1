<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module 18.5 Practice Day 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a href='{% url "profile" %}' class="navbar-brand" >Navbar</a>
          <form class="d-flex" role="search">
            {% if user.is_authenticated %}
              <a href='{% url "profile" %}' class="btn btn-outline-success mx-3" type="submit">Profile</a>
              <a href='{% url "logout" %}' class="btn btn-outline-warning" type="submit">Logout</a>
            {% else %}
              <a href='{% url "singup" %}' class="btn btn-outline-success mx-3" type="submit">Sing-up</a>
              <a href='{% url "login" %}' class="btn btn-outline-warning" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
